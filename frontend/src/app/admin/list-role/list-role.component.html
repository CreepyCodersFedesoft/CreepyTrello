<div
  class="main-wrapper"
  fxLayout="row"
  fxLayoutAlign="center center"
  (keyup.enter)="registerRole()"
>
  <mat-accordion class="box">
    <mat-card-header>
      <mat-card-title>Administración de Roles</mat-card-title>
    </mat-card-header>


    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title
          ><mat-icon class="white-icon">done</mat-icon>&nbsp;Creación de
          roles.</mat-panel-title
        >
      </mat-expansion-panel-header>
      <mat-card>
        <div class="container">
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="registerData.name"
              placeholder="Rol"
              required
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              [(ngModel)]="registerData.description"
              matInput
              placeholder="Descripción"
              required
            />
          </mat-form-field>
          <button
            (click)="registerRole()"
            mat-stroked-button
            color="accent"
            class="btn-block"
          >
            Enviar
          </button>
        </div>
      </mat-card>
    </mat-expansion-panel>
<!-- *******************************************-->
<mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title
          ><mat-icon class="white-icon">done</mat-icon>&nbsp;Actualización de
          roles.</mat-panel-title
        >
      </mat-expansion-panel-header>
      <mat-card>
        <div class="container">
          <mat-form-field class="example-full-width">
            &nbsp;<mat-label>Rol</mat-label>
            <mat-select 
              (selectionChange)="getDescription($event)" 
              [(ngModel)]="updateData._id"
            >
              <mat-option 
                value="{{ task._id }}" 
                *ngFor="let task of taskData"                
              >
                {{ task.name }}                
              </mat-option>
            </mat-select>

          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Descripción actual."
              disabled
              value="{{this.description}}"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Descripción."
              required
              [(ngModel)]="updateData.description"              
            />
          </mat-form-field>

          <button
            (click)="updateRoleDesc()"
            mat-stroked-button
            color="accent"
            class="btn-block"
          >
            Actualizar
          </button>
        </div>
      </mat-card>
    </mat-expansion-panel>
    <!-- *******************************************-->



    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title
          ><mat-icon class="white-icon">done</mat-icon>&nbsp;Visualización de roles.</mat-panel-title
        >
      </mat-expansion-panel-header>

      <mat-form-field class="bgShearch">
        <mat-label>search Role</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. admin"
          #input
        />
      </mat-form-field>

      <div>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>
          <ng-container matColumnDef="Descrip.">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Description
            </th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[4, 8, 12]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
