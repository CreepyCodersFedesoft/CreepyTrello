<div class="bgComponent">
  <div class="container">
    <mat-form-field class="bgShearch">
      <mat-label class="title">Buscar Usuario</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Pepita"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Foto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
          <td mat-cell *matCellDef="let row">
            <img src="{{ row.userImg }}" alt="Foto perfil" />
          </td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let row">{{ row.roleId.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <div>
              <div>
                <a
                  ><mat-icon
                    class="colorUpdate updateIcon"
                    (click)="updateUser(row)"
                    >border_color</mat-icon
                  >
                  <br />
                  Editar
                </a>
              </div>
              <div>
                <a
                  ><mat-icon
                    class="colorDelete deleteIcon"
                    (click)="deleteUser(row)"
                    >delete_forever</mat-icon
                  >
                  <br />
                  Eliminar
                </a>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Usuario no encontrado "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
