<div class="dimg">
  <div class="container d">
    <div class="row align-items-center">
      <div class="col d1">
        <input
          class="text-title"
          [(ngModel)]="registerData.title"
          matInput
          disabled
        /><br />
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col d2">
        <div class="row align-items-center">
          <div class="col d6">
            <p class="card-text">
              <span>Creada por </span>
              <input
                class="text"
                [(ngModel)]="registerData.userId.name"
                matInput
                disabled
              /><br />
            </p>
          </div>

          <div class="col d7">
            <img
              [src]="
                registerData.userId.userImg != ''
                  ? registerData.userId.userImg
                  : '../../../../assets/img/userExample.png'
              "
              alt="profile-photo"
              class="profileConfig"
            />
          </div>
        </div>

        <p class="p-description">
          <span>Descripción </span>
          <textarea
            cols="35"
            rows="5"
            disabled
            [(ngModel)]="registerData.description"
          >
          </textarea>
          <br />
        </p>
        <p class="p-asigned">
          <span>Asignada a: </span>
          <input
            class="text"
            [(ngModel)]="registerData.assignedUser.name"
            matInput
            disabled
            matInput
          /><br />
        </p>
      </div>
      <div class="col d3">
        <img
          [src]="
            registerData.imgUrl != ''
              ? registerData.imgUrl
              : '../../../../assets/img/no_task_img.PNG'
          "
          class="imgtask"
        />
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col d4">
        <p>
          <span>Board:</span>
          <textarea
            class="t-board"
            cols="35"
            rows="5"
            disabled
            [ngModel]="registerData.sprintId.boardId.name"
            matInput
            disabled
          ></textarea
          ><br />
        </p>
        <p>
          <span>Spring: </span>
          <input
            class="text"
            [ngModel]="registerData.sprintId.title"
            matInput
            disabled
          /><br />
        </p>
      </div>
      <div class="col d5">
        <p>
          <span>Fecha de Creación:</span>
          <input
            class="text textdate"
            [ngModel]="registerData.date | date"
            matInput
            disabled
          /><br />
        </p>
        <p>
          <span>Fecha de Entrega: </span>
          <input
            class="text textdate"
            [ngModel]="registerData.sprintId.endDate | date"
            matInput
            disabled
          /><br />
          <button mat-icon-button class="mt-1">
            <mat-icon class="icon">history</mat-icon>
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
