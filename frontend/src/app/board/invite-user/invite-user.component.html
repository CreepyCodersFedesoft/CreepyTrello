<mat-form-field class="w-100" appearance="fill">
  <mat-label>Asignar Usuario</mat-label>
  <mat-select [(ngModel)]="seletedUser.assignedUser">
    <mat-option *ngFor="let user of usersData" [value]="user._id">
      {{user.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button class="w-100" (click)="assignTask()">Enviar</button>
