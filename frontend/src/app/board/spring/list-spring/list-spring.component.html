<div class="row">
  <div class="col-md-2 bg-info">
    <div>
      <button
        mat-button
        *ngFor="let spring of this.springData.spring; let i = index"
        value="{{ spring._id }}"
        (click)="chargeSpring(spring._id)"
      >
        {{ spring.title }}
      </button>
    </div>
  </div>
  <div class="col-md-10">
    <app-list-task *ngIf="springId != null"  [springId]="this.springId"
    ></app-list-task>
  </div>
</div>
