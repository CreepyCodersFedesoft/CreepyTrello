<mat-toolbar class="bgHeader">
  <ul>
    <a>List task</a>
  </ul>
  <ul>
    <a routerLink="registerBoard" >Create board</a>
  </ul>
  <ul>
    <mat-form-field appearance="fill">
      <mat-label>Choose an admin option</mat-label>
      <mat-select>
        <mat-option value="option1" routerLink="listUser">Users</mat-option>
        <mat-option value="option2" routerLink="listRole">Role</mat-option>
      </mat-select>
    </mat-form-field>
  </ul>
  <span class="headerSpacer"></span>
  <ul>
    <a mat-button routerLink="register">Sign Up</a>
    <a mat-button routerLink="login">Login</a>
    <a mat-button class="dropdown" *ngIf="this._userService.loggedIn()">
      <img
        [src]="this.profileImage"
        class="imgDoesnExist profileConfig"
        alt=""
      />
      <span> Â¡Bienvenido {{this.userName.split(" ")[0]}}!</span>
      <div class="dropdown-content">
        <a class="dropdown-content-element" mat-button routerLink="updateUser">
          Profile Settings
        </a>
        <br>
        <a class="dropdown-content-element" mat-button>
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </a>
      </div>
    </a>

  </ul>
</mat-toolbar>
