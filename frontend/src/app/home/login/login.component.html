<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" (keyup.enter)="login()" >
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login User<br /></mat-card-title>
    </mat-card-header>

    <div class="example-form" >

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input 
            matInput
            [(ngModel)]="loginData.email"
            type="email"
            placeholder="Email"
            required          
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input 
            [(ngModel)]="loginData.password"
            type="password"
            matInput
            placeholder="Password"
            required          
          />
        </mat-form-field>
        
      </mat-card-content>
      <button (click)="login()"  mat-stroked-button  color="accent" class="btn-block">
        Login
      </button>
    </div>
  </mat-card>
</div>
